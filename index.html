<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="inputs">
            <label class="input" for="inputNumOne">Enter your 1st number:</label>
            <input class="input" type="number" id="inputNumOne">
            <label class="input" for="inputOperator">Enter your operator (+ - * /):</label>
            <input class="input" type="text" id="inputOperator">
            <label class="input" for="inputNumTwo">Enter your 2nd number:</label>
            <input class="input" type="number" id="inputNumTwo">
            <button class="input" id="button">Submit</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
